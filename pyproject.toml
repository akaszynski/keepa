[build-system]
requires = ["flit_core >=3,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "keepa"
dynamic = ["version"]
description = "Interfaces with keepa.com's API."
readme = "README.rst"
authors = [
    {name = "Alex Kaszynski", email = "akascap@gmail.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Database :: Front-Ends",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
homepage = "https://github.com/akaszynski/keepa"
keywords = ["keepa"]
dependencies = [
    "numpy >=1.9.3",
    "requests >=2.2",
    "tqdm",
    "aiohttp",
    "pandas",
]

[project.urls]
Documentation = "https://keepaapi.readthedocs.io/en/latest/"
Source = "https://github.com/akaszynski/keepa"

[project.optional-dependencies]
test = [
    "matplotlib==3.7.1",
    "pandas",
    "pytest-asyncio==0.21.0",
    "pytest-cov==4.0.0",
    "pytest==7.3.1",
]
doc = [
    "sphinx==6.1.2",
    "pydata-sphinx-theme==0.14.2",
]